name: Performance Testing & Benchmarking

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_duration:
        description: 'Test duration in minutes'
        required: false
        default: '10'
        type: string

jobs:
  performance-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Build Performance Environment
      run: |
        echo "Building the most advanced RAG system for performance testing..."
        docker-compose -f infrastructure/docker-compose.yml up -d --build
        
    - name: Initialize AI Brain
      run: |
        echo "Initializing the AI brain with comprehensive test data..."
        python scripts/setup_research_env.py
        python scripts/ingest_batch.py
        
    - name: Run Performance Tests
      run: |
        echo "Running comprehensive performance tests..."
        python scripts/performance_test.py --duration ${{ github.event.inputs.test_duration || '10' }}
        
    - name: Generate Performance Report
      run: |
        echo "Generating mind-blowing performance metrics..."
        python scripts/generate_report.py
        
    - name: Upload Performance Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: performance-report
        path: |
          performance_report.json
          performance_metrics.csv
          benchmark_results.json
